---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nginx-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
    # add an annotation indicating the SSL cert issuer to use.
    cert-manager.io/cluster-issuer: letsencrypt-production
    reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "test"  # Control destination namespaces
    reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true" # Auto create reflection for matching namespaces
    reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "default" # Control auto-reflection namespaces

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`www.nginx.home.techfitsu.org`)
      kind: Rule
      services:
        - name: nginx
          port: 80
    - match: Host(`nginx.home.techfitsu.org`)
      kind: Rule
      services:
        - name: nginx
          port: 80
      middlewares:
        - name: default-headers
  tls:
   secretName: nginx-home-production-tls
   domains:
    - main: home.techfitsu.org
      sans:
      - "*.home.techfitsu.org"


